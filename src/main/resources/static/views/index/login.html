<meta charset="UTF-8" />
<div class="container">
    <div class="row">

        <div class="col s8">
            <div class="card ">
                <div class="card-content white-text">
                
                    <span class="card-title blue-text" style="text-align: center"><h4 class="font-bold">INSCREVER-SE</h4></span>
                    <div class="row">
                        <form name="signupForm" class="col s12 font-bold">
                        <div class="row">
                        
                            <div class="input-field col s12">
                                <i class="material-icons prefix blue-text">business</i>
                                <input id="icon_prefix" type="text" class="validate black-text" required ng-model="login.company.name">
                                <label for="icon_prefix">Nome da empresa</label>
                            </div>
                            <div class="input-field col s12">
                                <i class="material-icons prefix blue-text">email</i>
                                <input id="icon_prefix" type="email" class="validate black-text" required ng-model="login.email">
                                <label for="icon_prefix">Email</label>
                            </div>
                            <div class="input-field col s12">
                                <i class="material-icons prefix blue-text">lock</i>
                                <input id="icon_telephone" type="password" class="validate black-text" required ng-model="login.password">
                                <label for="icon_telephone">Senha</label>
                            </div>
                        </div>
                        </form>
                    </div>
                </div>
                <div class="card-action" style="text-align: right">
                    <a class="waves-effect waves-light btn orange" ng-href="{{ admin }}" ng-disabled="signupForm.$invalid" ng-click="createLogin()">Inscrever</a>
                </div>
            </div>
                <div ng-include="'views/index/component/ofertas.html'"></div>
        </div>

        <div class="col s4">
            <div class="row">
                <div class="card blue">
                    <div class="card-content white-text">

                        <span class="card-title" style="text-align: center"><h4 class="font-bold">ENTRAR</h4></span>

                        <div class="row">
                            <form name="loginForm" class="col s12 font-bold">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="material-icons prefix">email</i>
                                        <input id="icon_prefix" type="email" class="validate" required ng-model="signin.email">
                                        <label for="icon_prefix">Email</label>
                                    </div>
                                    <div class="input-field col s12">
                                        <i class="material-icons prefix">lock</i>
                                        <input id="icon_telephone" type="password" class="validate" required ng-model="signin.password" ng-enter="authentication()">
                                        <label for="icon_telephone">Senha</label>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="card-action" style="text-align: center">
                        <a class="waves-effect waves-light btn orange" href="" ng-disabled="loginForm.$invalid" ng-click="authentication()">Entrar</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
    
</div>


        

<div ng-include="'views/index/footer.html'"></div>
