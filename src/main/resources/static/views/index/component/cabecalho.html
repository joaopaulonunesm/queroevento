<meta charset="UTF-8" />
<div class="row">

	<div class="col s3" ng-repeat="category in categories | limitTo: 4">
		<a ng-href="#/category/{{ category.urlName }}" style="color: white">
			<div class="card-panel center-align hoverable blue">
				{{ category.name }} ({{ category.ammountEvents }})
			</div>
		</a>
	</div>

	<div class="col s12">
		<div ng-include="'views/index/component/bannerTopEventos.html'"></div>
	</div>
</div>
