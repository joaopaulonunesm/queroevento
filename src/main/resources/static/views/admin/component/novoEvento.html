<h4>Evento</h4>

<div class="divider"></div>

<br />

<div class="row">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <input id="first_name" type="text" class="validate">
                <label for="first_name">Título</label>
            </div>
            <div class="input-field col s6">
                <form action="#">
                    <div class="file-field input-field">
                    <div class="btn orange">
                        <span><i class="material-icons">photo_camera</i></span>
                        <input type="file">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text">
                    </div>
                    </div>
                    <img materialboxed class="materialboxed responsive-img" width="650" src="https://upload.wikimedia.org/wikipedia/commons/b/b4/Rock_in_Rio_-_Madrid_2012.jpg">
                </form>
            </div>
            <div class="input-field col s6">
                <div input-field>
                    <select class="" material-select watch>
                        <option>Selecione a categoria</option>
                        <option>Bar</option>
                        <option>Inaugurações</option>
                        <option>Balada</option>
                        <option>Jogo</option>
                        <option>Curso</option>
                    </select>
                </div>
                <div class="input-field col s12">
            		<input id="first_name" type="text" class="validate">
            		<label for="first_name">Palavra chave</label>
        		</div>
            </div>
        </div>
        <div class="input-field col s6">
            <input id="first_name" type="text" class="validate">
            <label for="first_name">Estado</label>
        </div>
        <div class="input-field col s6">
            <input id="first_name" type="text" class="validate">
            <label for="first_name">Cidade</label>
        </div>
        <div class="input-field col s12">
            <input id="first_name" type="text" class="validate">
            <label for="first_name">Endereço</label>
        </div>
        <div class="input-field col s6">
            <i class="material-icons prefix">date_range</i>
            <label for="inputCreated">Data do Evento</label>
            
            <input input-date
                type="text"
                name="created"
                id="inputCreated"
                ng-model="currentTime"
                container=""
                format="dd/mm/yyyy"
                months-full="{{ month }}"
                months-short="{{ monthShort }}"
                weekdays-full="{{ weekdaysFull }}"
                weekdays-short="{{ weekdaysShort }}"
                weekdays-letter="{{ weekdaysLetter }}"
                disable="disable"
                min="{{ minDate }}"
                max="{{ maxDate }}"
                today="today"
                first-day="1"
                clear="clear"
                close="close"
                select-years="15"
                on-start="onStart()"
                on-render="onRender()"
                on-open="onOpen()"
                on-close="onClose()"
                on-set="onSet()"
                on-stop="onStop()" />
        </div>
        <div class="input-field col s6">
            <i class="material-icons prefix">attach_money</i>
            <input id="icon_prefix" type="text" class="validate">
            <label for="icon_prefix">Valor</label>
        </div>
        <div class="input-field col s12">
          <textarea id="textarea1" class="materialize-textarea"></textarea>
          <label for="textarea1">Descrição Curta</label>
        </div>
        <div class="input-field col s12">
          <textarea id="textarea1" class="materialize-textarea"></textarea>
          <label for="textarea1">Descrição Longa</label>
        </div>
        <div class="col s6">
            <input type="checkbox" class="filled-in" id="showEmail" checked="checked" />
            <label for="showEmail">Mostrar meu email para contato no evento.</label>
        </div>
        <div class="col s6">
            <input type="checkbox" class="filled-in" id="showCellPhone" checked="checked" />
            <label for="showCellPhone">Mostrar meu telefones para contato no evento.</label>
        </div>


    </form>
</div>
<div class="row">
    <div class="col s6 offset-s6" style="text-align: right">
        <a href="#/" class="waves-effect waves-light btn grey">Cancelar</a>
        <a class="waves-effect waves-light btn orange">Salvar Evento</a>
    </div>
</div>
