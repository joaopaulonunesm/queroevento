<meta charset="UTF-8" />
<h4>Eventos</h4>

<div class="divider"></div>

<br />

<div class="row">
    <div class="col s6">
        <a class="btn orange" href="#/event/insert">Novo Evento</a>
    </div>
    <div class="col s6">
        <div class="input-field col s12">
            <i class="material-icons prefix">search</i>
            <input id="first_name" type="text" ng-model="search">
            <label for="first_name">Procure seu evento</label>
        </div>
    </div>
</div>

<div class="row">
    <div class="col s12" ng-repeat="event in myEvents | filter: search">
        <div class="card-panel hoverable grey lighten-5 z-depth-1">
            <div class="row valign-wrapper">
                <div class="col s8">
                    <img materialboxed class="materialboxed responsive-img" ng-src="{{ event.imageUrl }}" alt="">
                </div>
                <div class="col s8">
                    <span class="title"><h5>{{ event.title }}</h5></span>
                    <p>Data: {{ event.eventDate | date }}</p>
                    <p>Local: {{ event.local }} </p>
                    <p>Valor: R${{ event.price }}</p>
                    <p>Estimativa: {{ event.peopleEstimate }} Pessoas</p>
                </div>
                <div class="col s6 right-align">
                    <h6>Status: {{ event.catalogStatus }}</h6>
                    <br/>
                    <a tooltipped href="" class="btn-floating waves-effect waves-light red" data-position="top" data-tooltip="Deletar evento">
                        <i class="material-icons">remove</i>
                    </a>
                    <a tooltipped href="" class="btn-floating waves-effect waves-light blue" data-position="top" data-tooltip="Editar evento">
                        <i class="material-icons">edit</i>
                    </a>
                    <a tooltipped href="" class="btn-floating waves-effect waves-light orange" data-position="top" data-tooltip="Visualizar evento">
                        <i class="material-icons">visibility</i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
